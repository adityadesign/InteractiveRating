<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container thankYou" id="thankYou">

  </div>

  <div class="container" id="main">
    <img class="icon" src="images/icon-star.svg" alt="star-icon">
    <h1 class="heading">How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <ul>
      <li class="list" id="1">1</li>
      <li class="list" id="2">2</li>
      <li class="list" id="3">3</li>
      <li class="list" id="4">4</li>
      <li class="list" id="5">5</li>
    </ul>
    <button>SUBMIT</button>
  </div>

</body>
<script src="index.js" type="module"></script>
</html>
